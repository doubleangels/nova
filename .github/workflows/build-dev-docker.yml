name: Test development builds

on:
  workflow_dispatch:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build:
    if: github.event_name != 'pull_request' || github.actor != 'dependabot[bot]'
    uses: ./.github/workflows/build-docker-reusable.yml
    secrets:
      gcp-sa-key: ${{ secrets.GCP_SA_KEY }}
      gcp-project-id: ${{ secrets.GCP_PROJECT_ID }}
      gar-registry: ${{ secrets.GAR_REGISTRY }}
    with:
      branch: dev
      default-tag: dev
      cache-scope: nova-dev

  delete-workflow-runs:
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev' && github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 30
          keep_minimum_runs: 1
