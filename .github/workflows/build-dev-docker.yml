name: Development Build Testing

on:
  workflow_dispatch:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

permissions:
  pull-requests: write
  contents: write
  actions: write
  packages: write

jobs:
  build:
    name: build-and-push-image
    runs-on: ubuntu-latest
    concurrency: build-dev
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/nova
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=dev-
            type=raw,value=dev,enable={{is_default_branch}}

      - name: Build and push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=nova-dev
          cache-to: type=gha,mode=max,scope=nova-dev
          provenance: false

      - name: Output image info
        if: github.event_name != 'pull_request'
        run: |
          echo "Built and pushed images:"
          echo "${{ steps.meta.outputs.tags }}"
          echo "Labels: ${{ steps.meta.outputs.labels }}"

  delete-workflow-runs:
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev' && github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 30
          keep_minimum_runs: 5

  automerge:
    needs: [build]
    if: >
      github.event_name == 'pull_request' &&
      github.event.pull_request.user.login == 'dependabot[bot]' &&
      needs.build.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
      issues: write
    steps:
      - name: Check PR mergeability
        id: check-mergeable
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            if (pr.mergeable === false) {
              core.setFailed(`PR #${context.issue.number} is not mergeable. State: ${pr.mergeable_state}`);
              return;
            }
            
            if (pr.mergeable_state === 'dirty' || pr.mergeable_state === 'blocked') {
              core.setFailed(`PR #${context.issue.number} cannot be merged. State: ${pr.mergeable_state}`);
              return;
            }
            
            core.info(`PR #${context.issue.number} is mergeable. State: ${pr.mergeable_state}`);
            core.setOutput('mergeable', 'true');

      - name: Comment on PR
        if: steps.check-mergeable.outputs.mergeable == 'true'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Build passed! PR is mergeable. Enabling automerge...'
            });

      - name: Automerge Dependabot PR
        if: steps.check-mergeable.outputs.mergeable == 'true'
        uses: peter-evans/enable-pull-request-automerge@v4
        continue-on-error: true
        id: automerge
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: merge

      - name: Comment on automerge success
        if: steps.automerge.outcome == 'success'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Automerge enabled successfully! This PR will be merged automatically once all checks pass.'
            });

      - name: Comment on automerge failure
        if: steps.automerge.outcome == 'failure'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ Failed to enable automerge. Please merge this PR manually or check branch protection settings.'
            });
