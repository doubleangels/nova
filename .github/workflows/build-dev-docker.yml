name: Development Build Testing

on:
  workflow_dispatch:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

permissions:
  pull-requests: write
  contents: write
  actions: write
  packages: write

jobs:
  build:
    name: build-and-push-image
    runs-on: ubuntu-latest
    concurrency:
      group: build-dev
      cancel-in-progress: true
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Audit dependencies
        run: npm audit --audit-level=high

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.12.0
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5.10.0
        with:
          images: ghcr.io/${{ github.repository_owner }}/nova
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=dev-
            type=raw,value=dev,enable={{is_default_branch}}

      - name: Build and push Docker Image
        uses: docker/build-push-action@v6.19.2
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=nova-dev
            type=registry,ref=ghcr.io/${{ github.repository_owner }}/nova:dev
          cache-to: type=gha,mode=max,scope=nova-dev
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          provenance: ${{ github.event_name != 'pull_request' }}
          sbom: ${{ github.event_name != 'pull_request' }}

      - name: Build summary
        if: always()
        run: |
          echo "### Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "**Built and pushed images:**" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Labels:**" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "${{ steps.meta.outputs.labels }}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "**Build completed for PR** (images not pushed)" >> $GITHUB_STEP_SUMMARY
          fi

  delete-workflow-runs:
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev' && github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2.1.0
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 14
          keep_minimum_runs: 10

  automerge:
    needs: [build]
    if: >
      github.event_name == 'pull_request' &&
      github.event.pull_request.user.login == 'dependabot[bot]' &&
      needs.build.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
      issues: write
    steps:
      - name: Check PR mergeability
        id: check-mergeable
        uses: actions/github-script@v8.0.0
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            // GitHub may return null while mergeability is still being computed
            if (pr.mergeable === null) {
              core.setFailed(`PR #${context.issue.number} mergeability not yet computed. Please re-run the workflow in a moment.`);
              return;
            }

            if (pr.mergeable === false) {
              core.setFailed(`PR #${context.issue.number} is not mergeable. State: ${pr.mergeable_state}`);
              return;
            }

            if (pr.mergeable_state === 'dirty' || pr.mergeable_state === 'blocked' || pr.mergeable_state === 'unknown') {
              core.setFailed(`PR #${context.issue.number} cannot be merged. State: ${pr.mergeable_state}`);
              return;
            }

            core.info(`PR #${context.issue.number} is mergeable. State: ${pr.mergeable_state}`);
            core.setOutput('mergeable', 'true');

      - name: Comment on PR
        if: steps.check-mergeable.outputs.mergeable == 'true'
        uses: actions/github-script@v8.0.0
        continue-on-error: true
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Build passed! PR is mergeable. Enabling automerge...'
            });

      - name: Automerge Dependabot PR
        if: steps.check-mergeable.outputs.mergeable == 'true'
        uses: peter-evans/enable-pull-request-automerge@v3
        continue-on-error: true
        id: automerge
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: merge

      - name: Comment on automerge success
        if: steps.automerge.outcome == 'success'
        uses: actions/github-script@v8.0.0
        continue-on-error: true
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Automerge enabled successfully! This PR will be merged automatically once all checks pass.'
            });

      - name: Comment on automerge failure
        if: steps.automerge.outcome == 'failure'
        uses: actions/github-script@v8.0.0
        continue-on-error: true
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Failed to enable automerge. Please merge this PR manually or check branch protection settings.'
            });

      - name: Fail job when automerge did not succeed
        if: steps.check-mergeable.outputs.mergeable == 'true' && steps.automerge.outcome == 'failure'
        run: exit 1
